<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Scrabble</title>

        <script type="module" src="main.js" defer></script>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="board"></div>
        <div id="controls">
            <label for="word">Word: </label><input type="text" id="word" />
            <label for="x">x: </label><input type="number" id="x" min="1" max="15" />
            <label for="y">y: </label><input type="number" id="y" min="1" max="15" />
            <select id="direction">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
            </select>
            <input type="button" value="Play!" id="play" />
            <input type="button" value="Reset" id="reset" />
            <input type="button" value="Help!" id="help" />
        </div>
        <br>
        <center>
        <div id="controls">
            <div id ="turn" innerText = "it is "> </div>
            <br>
            <input type="text" id = "p1" value="Player1"/><label for="p1">'s rack:</label>
            <div id="rack1"></div>
            <input type="text" id = "p2" value="Player2"><label for="p2">'s rack:</label>
            <div id="rack2"></div>
        </div>
        
       
        
        <div id="hint-wrapper">Hint: <span id="hint"></span></div>
        </center>
    </body>
</html>
